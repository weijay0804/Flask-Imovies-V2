<!-- base 模板 -->

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'image/icon.png') }}" type="image/x-icon"> 
    <link rel="icon" href="{{ url_for('static', filename = 'image/icon.png') }}" type="image/x-icon">
    <!-- 自訂 css -->
    <link href="{{ url_for('static', filename = 'css/base.css') }}" rel="stylesheet">
    <title> {% block title %} Imovies {% endblock title %}</title>
    {% endblock head %}
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index') }}">Imovies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{{ url_for('main.trend_movies') }}">Trend Moives</a>
              <a class="nav-link" href="{{ url_for('main.top_moives') }}">TOP 250</a>

              <a id="user_movies" class="nav-link" href="#" tabindex="-1" aria-disabled="true" style="display:none;">電影清單</a>
              <a id="user_watched" class="nav-link" href="#" tabindex="-1" aria-disabled="true" style="display:none;">已觀看電影清單</a>
              <a id="logout" class="nav-link" href="{{ url_for('auth.logout') }}" tabindex="-1" aria-disabled="true" style="display:none;">登出</a>

              <a id="login" class="nav-link" href="{{ url_for('auth.login') }}" tabindex="-1" aria-disabled="true">登入</a>

            </div>
          </div>
        </div>
    </nav>

    {% block page_content %}

    <div class="wrap">

      <!-- 訊息區塊 -->
      <div class="flash-content">
        
      </div>
      
      <!-- 主內容區塊 -->
      {% block content %}
      {% endblock content %}

    </div>    

    {% endblock page_content %}

    {% block scripts %}
    {% endblock scripts %}
    
</body>
</html>
